  <h1 id="welcomeHeader">Welcome to Pawsome Adoptions!</h1>

  <div id="slideshow" >
    <img src="Images/HomeAnimals/Cat1.jpg" alt="Image 1" width="300" height="300">
    <img src="Images/HomeAnimals/Dog1.jpg" alt="Image 2" width="300" height="300">
    <img src="Images/HomeAnimals/Cat2.jpeg" alt="Image 3" width="300" height="300">
  </div>

  <h1 id="adoptHeader">Adopt your new best friend!</h1>
  
  <table id="animals">
    <tr>
      <th><img src="Images/HomeAnimals/Cat1.jpg" alt="Cat1" width="150" height="150"></th>
      <th><img src="Images/HomeAnimals/Dog1.jpg" alt="Dog1" width="150" height="150"></th>
      <th><img src="Images/HomeAnimals/Cat2.jpeg" alt="Cat2" width="150" height="150"></th>
    </tr>
    <tr>
      <td><button class="adoptBut">View Cats</button></td>
      <td><button class="adoptBut">View Dogs</button></td>
      <td><button class="adoptBut">View Animals</button></td>
    </tr>
  </table>
  

  <script text="text/javascript">
    $(document).ready(function() {
      var currIndex = 0;
      var images = $("#slideshow img");

      function showImage(index) {
        images.eq(index).fadeIn(0).siblings("img").fadeOut(0);
      }

      function nextImage() {
        currIndex = (currIndex + 1) % images.length;
        showImage(currIndex);
      }

      showImage(currIndex);
      setInterval(nextImage, 3000);

    });

  </script>
    

  </body>
